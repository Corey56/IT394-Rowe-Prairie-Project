<a href="/AMIApp/">Return to Home Page</a><br>
<center><h1>Brad Long Barracks Rooms</h1></center>

<b>Select a Room to view its Inspection Record</b><br>
{% if rooms_list %}
    <ul>
    {% for room in rooms_list %}
        <li><a href="/AMIApp/Brad_Long/{{ room.id }}/">{{ room.Barracks_Name }}  {{ room.Room_Number }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rooms are available for this barracks.</p>
{% endif %}
